name: "CodeQL manual scan (MacProbe)"

on:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze C code with CodeQL
    runs-on: macos-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL for C/C++
        uses: github/codeql-action/init@v4
        with:
          languages: c-cpp
          # We want to run our own build command (make)
          build-mode: manual

      - name: Build with make (clang)
        run: |
          make clean || true
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:c-cpp"

